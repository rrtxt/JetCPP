name: Build JetCPP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make

    - name: Configure
      shell: msys2 {0}
      run: |
        cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: msys2 {0}
      run: |
        cmake --build build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: JetCPP-Windows
        path: build/

    - name: Prepare package
      shell: bash
      run: |
        mkdir package
        cp build/*.exe package/
        cp -r build/assets package/assets

    - name: Upload EXE + assets
      uses: actions/upload-artifact@v4
      with:
        name: JetCPP-Windows
        path: package/
